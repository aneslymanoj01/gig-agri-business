<div class="change-password-page">
  <div class="page-header">
    <div class="header-content">
      <div class="breadcrumb">
        <span class="breadcrumb-item" (click)="goBack()">Dashboard</span>
        <mat-icon class="breadcrumb-separator">chevron_right</mat-icon>
        <span class="breadcrumb-item active">Change Password</span>
      </div>
      <h1 class="page-title">
        <mat-icon class="title-icon">lock</mat-icon>
        Change Password
      </h1>
    </div>
  </div>

  <div class="content-container">
    <div class="form-card">
      <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <label>Current Password</label>
          <div class="password-input">
            <input 
              [type]="hideCurrentPassword ? 'password' : 'text'"
              formControlName="currentPassword"
              placeholder="Enter current password"
            >
            <button 
              type="button" 
              class="toggle-password"
              (click)="hideCurrentPassword = !hideCurrentPassword"
            >
              <mat-icon>{{ hideCurrentPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
          </div>
          <div class="error-message" *ngIf="changePasswordForm.get('currentPassword')?.invalid && changePasswordForm.get('currentPassword')?.touched">
            Current password is required
          </div>
        </div>

        <div class="form-field">
          <label>New Password</label>
          <div class="password-input">
            <input 
              [type]="hideNewPassword ? 'password' : 'text'"
              formControlName="newPassword"
              placeholder="Enter new password (min 8 characters)"
            >
            <button 
              type="button" 
              class="toggle-password"
              (click)="hideNewPassword = !hideNewPassword"
            >
              <mat-icon>{{ hideNewPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
          </div>
          <div class="error-message" *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched">
            <span *ngIf="changePasswordForm.get('newPassword')?.errors?.['required']">New password is required</span>
            <span *ngIf="changePasswordForm.get('newPassword')?.errors?.['minlength']">Password must be at least 8 characters</span>
          </div>
        </div>

        <div class="form-field">
          <label>Confirm New Password</label>
          <div class="password-input">
            <input 
              [type]="hideConfirmPassword ? 'password' : 'text'"
              formControlName="confirmPassword"
              placeholder="Confirm new password"
            >
            <button 
              type="button" 
              class="toggle-password"
              (click)="hideConfirmPassword = !hideConfirmPassword"
            >
              <mat-icon>{{ hideConfirmPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
          </div>
          <div class="error-message" *ngIf="changePasswordForm.get('confirmPassword')?.invalid && changePasswordForm.get('confirmPassword')?.touched">
            <span *ngIf="changePasswordForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</span>
            <span *ngIf="changePasswordForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords do not match</span>
          </div>
        </div>

        <div class="form-actions">
          <button 
            type="button" 
            class="cancel-btn"
            (click)="goBack()"
          >
            Cancel
          </button>
          <button 
            type="submit" 
            class="submit-btn"
            [disabled]="changePasswordForm.invalid || isLoading"
          >
            {{ isLoading ? 'Changing...' : 'Change Password' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
