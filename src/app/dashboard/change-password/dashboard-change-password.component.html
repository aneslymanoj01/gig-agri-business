<div class="page-header">
  <div class="header-content">
    <div class="title-section">
      <h1>Change Password</h1>
      <p>Update your account password securely</p>
    </div>
  </div>
</div>

<div class="content-section">
  <div class="form-container">
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Current Password</mat-label>
          <input matInput [type]="hideOldPassword ? 'password' : 'text'" formControlName="oldPassword" placeholder="Enter your current password">
          <button mat-icon-button matSuffix (click)="hideOldPassword = !hideOldPassword" type="button">
            <mat-icon>{{ hideOldPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="changePasswordForm.get('oldPassword')?.invalid && changePasswordForm.get('oldPassword')?.touched">
            Current password is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>New Password</mat-label>
          <input matInput [type]="hideNewPassword ? 'password' : 'text'" formControlName="newPassword" placeholder="Enter new password">
          <button mat-icon-button matSuffix (click)="hideNewPassword = !hideNewPassword" type="button">
            <mat-icon>{{ hideNewPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched">
            Password must be at least 8 characters with uppercase, lowercase, number and special character
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Confirm New Password</mat-label>
          <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" placeholder="Confirm new password">
          <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
            <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="(changePasswordForm.get('confirmPassword')?.invalid && changePasswordForm.get('confirmPassword')?.touched) || changePasswordForm.hasError('passwordMismatch')">
            Passwords do not match
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button mat-stroked-button type="button" (click)="onCancel()" [disabled]="isLoading" class="cancel-btn">
          <mat-icon>close</mat-icon>
          Cancel
        </button>
        <button mat-raised-button color="primary" type="submit" [disabled]="isLoading || changePasswordForm.invalid" class="submit-btn">
          <mat-spinner *ngIf="isLoading" diameter="18"></mat-spinner>
          <mat-icon *ngIf="!isLoading">security</mat-icon>
          {{ isLoading ? 'Updating Password...' : 'Update Password' }}
        </button>
      </div>
    </form>
  </div>
</div>
